<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simpl Js OOP Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button class="new-game">Start New Game</button>
    <div class="container">
      <div class="naruto">
        <div class="naruto-health">
          <span></span>
        </div>
        <h2>Naruto</h2>
        <div class="image">
          <img src="images/naruto.jpg" alt="naruto" />
        </div>
        <small class="naruto-massage"></small>
        <div class="buttons-container">
          <button class="naruto-attack">Attack</button>
          <button class="naruto-rehealth">Health</button>
        </div>
      </div>
      <div class="sasuke">
        <div class="sasuke-health">
          <span></span>
        </div>
        <h2>Sasuke</h2>
        <div class="image">
          <img src="images/sasuke.jpg" alt="sasuke" />
        </div>
        <small class="sasuke-massage"></small>
        <div class="buttons-container">
          <button class="sasuke-attack">Attack</button>
          <button class="sasuke-rehealth">Health</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
